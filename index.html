<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer">
        <div class="minutes"></div>
        <div class="seconds"></div>
    </div>
    <div class="buttons">
        <button class = "start"  type="button">Start game!</button>
        <button class = "check" type="button">Check result</button>
        <button class = "new" type="button">New game</button>
    </div>
    <div class="modal">
        <hr>
        <p class="modal_text"></p>
        <hr>
        <button type="button" class="modal_close1" >Close</button>
        <button type="button" class="modal_close2" >Close</button>
        <button type="button" class="modal_check">Check</button>
    </div>
    <div class="boxes">
        <div  id="start" class="box">
            <div class="b"><div class="i1 l"></div></div>
            <div class="b"><div class="i2 l"></div></div>
            <div class="b"><div class="i3 l"></div></div>
            <div class="b"><div class="i4 l"></div></div>
            <div class="b"><div class="i5 l"></div></div>
            <div class="b"><div class="i6 l"></div></div>
            <div class="b"><div class="i7 l"></div></div>
            <div class="b"><div class="i8 l"></div></div>
            <div class="b"><div class="i9 l"></div></div>
            <div class="b"><div class="i10 l"></div></div>
            <div class="b"><div class="i11 l"></div></div>
            <div class="b"><div class="i12 l"></div></div>
            <div class="b"><div class="i13 l"></div></div>
            <div class="b"><div class="i14 l"></div></div>
            <div class="b"><div class="i15 l"></div></div>
            <div class="b"><div class="i16 l"></div></div>
        </div>
        <div id = "end" class="box">
            <div class="b"></div>
            <div class="b" ></div>
            <div class="b"></div>
            <div class="b"></div>
            <div class="b"></div>
            <div class="b"></div>
            <div class="b"></div>
            <div class="b"></div>
            <div class="b"></div>
            <div class="b"></div>
            <div class="b"></div>
            <div class="b"></div>
            <div class="b"></div>
            <div class="b"></div>
            <div class="b"></div>
            <div class="b"></div> 
            
        </div>
    </div>
   



    <script src="jquery-3.7.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
